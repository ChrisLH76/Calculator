<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--La calculatrice-->
    <div class="calculator">
      <!--La partie affichage-->
      <div class="display">
        <div class="display--container">
          <p class="roboto displayedNumber">0</p>
        </div>
      </div>
      <!--La partie clavier-->
      <div class="keyboard">
        <div class="keyboard--container">
          <div class="button--container">
            <div class="button other">
              <span class="roboto btnAc">AC</span>
            </div>
            <div class="button other">
              <span class="roboto">+/-</span>
            </div>
            <div class="button other">
              <span class="roboto"><-</span>
            </div>
            <div class="button operator">
              <span class="roboto">/</span>
            </div>
          </div>
          <div class="button--container">
            <div class="button number btn7">
              <span class="roboto">7</span>
            </div>
            <div class="button number btn8">
              <span class="roboto">8</span>
            </div>
            <div class="button number btn9">
              <span class="roboto">9</span>
            </div>
            <div class="button operator">
              <span class="roboto">x</span>
            </div>
          </div>
          <div class="button--container">
            <div class="button number btn4">
              <span class="roboto">4</span>
            </div>
            <div class="button number btn5">
              <span class="roboto">5</span>
            </div>
            <div class="button number btn6">
              <span class="roboto">6</span>
            </div>
            <div class="button operator">
              <span class="roboto">-</span>
            </div>
          </div>
          <div class="button--container">
            <div class="button number btn1">
              <span class="roboto">1</span>
            </div>
            <div class="button number btn2">
              <span class="roboto">2</span>
            </div>
            <div class="button number btn3">
              <span class="roboto">3</span>
            </div>
            <div class="button operator">
              <span class="roboto">+</span>
            </div>
          </div>
          <div class="button--container">
            <div class="button number btn0">
              <span class="roboto">0</span>
            </div>
            <div class="button empty">
              <span class="roboto"></span>
            </div>
            <div class="button number">
              <span class="roboto">,</span>
            </div>
            <div class="button operator">
              <span class="roboto">=</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
